<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
        <h1 id="title" class="text-center">Employee Satisfaction Survey</h1>
        <p id="description" class="description text-center">
            Thank you
        </p>
        </header>
        <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
            >
            <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
            />
        </div>
    
        <div class="form-group">
            <p>How would you describe your overall level of job satisfaction?</p>
            <label>
            <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
            />Very satisfied</label
            >
            <label>
            <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
            />Somewhat satisfied</label
            >
    
            <label
            ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
            />Neutral</label
            >
            
            <label
            ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
            />Somewhat dissatisfied</label
            >
            
            <label
            ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
            />Very dissatisfied</label
            >
        </div>
    
        <div class="form-group">
            <p>
            How would you rate the following?
            <span class="clue">(Check all that apply)</span>
            </p>
    
            <label
            ><input
                name="prefer"
                value="salary"
                type="checkbox"
                class="input-checkbox"
            />Salary</label
            >
            <label>
            <input
                name="prefer"
                value="overall-benefits"
                type="checkbox"
                class="input-checkbox"
            />Overall benefits</label
            >
            <label
            ><input
                name="prefer"
                value="health-benefits"
                type="checkbox"
                class="input-checkbox"
            />Health benefits</label
            >
            <label
            ><input
                name="prefer"
                value="physical-work-environment"
                type="checkbox"
                class="input-checkbox"
            />Physical work environment</label
            >
            <label
            ><input
                name="prefer"
                value="senior-leadership"
                type="checkbox"
                class="input-checkbox"
            />Senior leadership</label
            >
            <label
            ><input
                name="prefer"
                value="individual-management"
                type="checkbox"
                class="input-checkbox"
            />Individual management</label
            >
            <label
            ><input
                name="prefer"
                value="recognition"
                type="checkbox"
                class="input-checkbox"
            />Recognition</label
            >
            <label
            ><input
                name="prefer"
                value="performance-feedback"
                type="checkbox"
                class="input-checkbox"
            />Performance feedback</label
            >
        </div>
    
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
            ></textarea>
        </div>
    
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
            Submit
            </button>
        </div>
        </form>
    </div>
  
</body>
</html>
